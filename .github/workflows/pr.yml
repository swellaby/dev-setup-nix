name: PR
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  format:
    name: format
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install shfmt
        shell: bash
        run: sudo snap install shfmt

      - name: Run shfmt
        shell: bash
        run: shfmt -d .

  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run linters
        shell: bash
        run: invoke lint

  tests:
    name: tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          submodules: 'true'

      # I think this version is a bit older and
      # doesn't contain the JUnit support, but should
      # suffice for the time being.
      - name: Install bats
        shell: bash
        run: sudo apt install bats

      - name: Run unit tests
        shell: bash
        run: bats -r tests/unit
